<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      TO_DO!
    </ion-title>
    <ion-button slot="end" ion-only (click)="addItem()">
      <ion-icon name="add-circle-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 <ion-list>
  <ion-item *ngFor="let item of items;">
    <ion-buttons slot="start">
      <ion-button color="white" (click)="viewItem(item)">
        {{item.title}}
      </ion-button>
    </ion-buttons>
  
    <ion-buttons slot="end">
      <ion-button (click)="updateItem(item)">
        <ion-icon name="pencil"></ion-icon>
      </ion-button>
  
      <ion-button (click)="deleteItem(item)">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-item>
  
</ion-list>

</ion-content>
